<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
</head>

<body>
    <header class="headerstyle"><img class="headerstyle" src="headerimg.png" alt="logo"></header>



    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="logo_transparent.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="login" method="POST">
                <input type="text" id="login" class="fadeIn second" required autocomplete="off" name="username" placeholder="login">
                <input type="text" id="password" class="fadeIn third" required autocomplete="off" name="password" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="login">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
        <footer>
			2019 FooBar & Co<span
				style="font-family: 'Courier New', Courier, monospace">&#153</span>
		</footer>
    </div>

</html>
